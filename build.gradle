plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.17.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'


    testImplementation 'org.aspectj:aspectjweaver:1.9.19'
    testImplementation 'io.qameta.allure:allure-junit4:2.20.0'
    testImplementation 'io.qameta.allure:allure-commandline:2.20.0'
    testImplementation 'io.qameta.allure:allure-assertj:2.20.0'
    testImplementation 'io.qameta.allure:allure-java-commons:2.20.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.5.2'

}

test {
    useJUnitPlatform()
}